<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>DEVOLUTIVA CPA</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #76c076;
      padding: 20px;
      position: relative;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    /* Logo fixo no canto superior direito */
    .logo {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 120px; /* ajusta o tamanho */
      z-index: 1000;
    }

    .curso {
      margin-bottom: 40px;
    }

    .curso h2 {
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .item {
      display: grid;
      grid-template-columns: 1fr auto auto;
      align-items: center;
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .nome {
      font-size: 14px;
    }

    .status {
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      min-width: 120px;
      text-align: center;
    }

    .concluido {
      background: #2ecc71;
      color: white;
    }

    .andamento {
      background: #f1c40f;
      color: black;
    }

    .nao {
      background: #e74c3c;
      color: white;
    }

    .imagem {
      margin-top: 10px;
      grid-column: 1 / -1;
      text-align: center;
    }

    .imagem img {
      max-width: 120px;
      border-radius: 6px;
    }

    select {
      display: block;
      margin: 0 auto 30px auto;
      padding: 8px;
      font-size: 16px;
    }

    /* Checkbox verde quando marcado */
    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      accent-color: #2ecc71; /* verde */
    }

    input[type="checkbox"]:checked {
      background-color: #2ecc71;
      border-color: #2ecc71;
    }

    /* Responsivo */
    @media (max-width: 600px) {
      .item {
        grid-template-columns: 1fr;
        text-align: center;
        gap: 10px;
      }
      .nome {
        font-weight: bold;
      }
      .logo {
        width: 80px; /* reduz tamanho no celular */
      }
    }
  </style>
</head>
<body>
  <!-- Logo IDEAU no canto superior direito -->
  <img src="logotipo_ideau.png" alt="Logo IDEAU" class="logo">

  <h1>DEVOLUTIVA CPA</h1>

  <select id="seletorCurso">
    <option value="">Selecione um curso</option>
  </select>

  <div id="cursos"></div>
</head>
  <script>
    const cursos = {
      "AGRONOMIA": [
        { nome: "Internet", status: "Concluído", imagem: "internet.jpg" },
        { nome: "Quentuxa", status: "Concluído", imagem: "quentuxa.jpg" },
        { nome: "Cadeiras", status: "Concluído", imagem: "cadeiras.jpg" },
        { nome: "Aumento das práticas", status: "Em andamento" },
        { nome: "Local de atividades/jogos/etc", status: "Em andamento" },
        { nome: "Iluminação externa / Calçamento", status: "Em andamento" },
        { nome: "Iluminação horta", status: "Em andamento" },
        { nome: "Grade curricular", status: "Não pertinente" },
        { nome: "Dia de campo", status: "Não pertinente" },
        { nome: "Menos leitura nas UCs", status: "Não pertinente" }
      ],

      "MEDICINA VETERINÁRIA": [
        { nome: "Projetor sala 19", status: "Concluído", imagem: "projetor.jpg" },
        { nome: "Aumento CH disciplinas", status: "Concluído", imagem: "aumento.jpg" },
        { nome: "Câmara fria / Freezer maior", status: "Concluído", imagem: "freezer.jpg" },
        { nome: "Ar-condicionado", status: "Concluído", imagem: "ar.jpg" },
        { nome: "Iluminação externa", status: "Em andamento" },
        { nome: "Iluminação pavilhão ovinos", status: "Em andamento" },
        { nome: "Antiderrapante área externa", status: "Em andamento" }
      ],

      "DIREITO": [
        { nome: "Cadeiras", status: "Concluído", imagem: "cadeiras.jpg" },
        { nome: "Rampa saída lateral", status: "Em andamento" },
        { nome: "Melhoria Cantina", status: "Em andamento" },
        { nome: "Iluminação externa", status: "Em andamento" },
        { nome: "Mais atividades no NPJ", status: "Em andamento" },
        { nome: "Câmeras em sala de aula", status: "Não pertinente" },
        { nome: "Bebedouro corredor", status: "Em andamento" },
        { nome: "Falta de água", status: "Em andamento" },
        { nome: "Cobertura estacionamento", status: "Não pertinente" }
      ],
      
      "CSA": [
        { nome: "área de lazer", status: "Concluído", imagem: "área.jpg" },
        { nome: "Melhora no ar-condicionado", status: "Concluído", imagem: "ar-condicionado.jpg"},
        { nome: "Iluminação externa", status: "Em andamento" },
        { nome: "Variedade da cantina", status: "Em andamento" },
        { nome: "Melhoria no trevo de acesso", status: "Em andamento" },
        { nome: "Melhora/aumento práticas", status: "Em andamento" },
        { nome: "PATP para o final do curso", status: "Não Pertinente" },
        { nome: "Instagram diverso para Bagé", status: "Não Pertinente" },
        { nome: "Crítica realização AVA", status: "Não Pertinente" },
      ],
    
      "PSICOLOGIA": [
        { nome: "Mudança de coordenação/professores", status: "Concluído" },
        { nome: "Direcionamento/Clareza PATP", status: "Concluído" },
        { nome: "Atraso professores", status: "Concluído" },
        { nome: "Comunicação Institucional", status: "Concluído" },
      ]
    };

    const container = document.getElementById("cursos");
    const seletor = document.getElementById("seletorCurso");

    // Preenche o select
    for (let curso in cursos) {
      const opt = document.createElement("option");
      opt.value = curso;
      opt.textContent = curso;
      seletor.appendChild(opt);
    }

    seletor.addEventListener("change", () => {
      container.innerHTML = "";
      const cursoSelecionado = seletor.value;
      if (!cursoSelecionado) return;

      const divCurso = document.createElement("div");
      divCurso.classList.add("curso");

      const titulo = document.createElement("h2");
      titulo.textContent = cursoSelecionado;
      divCurso.appendChild(titulo);

      cursos[cursoSelecionado].forEach(item => {
        const divItem = document.createElement("div");
        divItem.classList.add("item");

        const nome = document.createElement("span");
        nome.classList.add("nome");
        nome.textContent = item.nome;

        const status = document.createElement("span");
        status.classList.add("status");
        if (item.status === "Concluído") status.classList.add("concluido");
        else if (item.status === "Em andamento") status.classList.add("andamento");
        else status.classList.add("nao");
        status.textContent = item.status;

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";
        checkbox.disabled = true; // não pode ser alterado
        if (item.status === "Concluído") checkbox.checked = true;

        divItem.appendChild(nome);
        divItem.appendChild(status);
        divItem.appendChild(checkbox);

        if (item.status === "Concluído" && item.imagem) {
          const divImg = document.createElement("div");
          divImg.classList.add("imagem");

          const img = document.createElement("img");
          img.src = item.imagem;
          img.alt = item.nome;

          divImg.appendChild(img);
          divItem.appendChild(divImg);
        }

        divCurso.appendChild(divItem);
      });

      container.appendChild(divCurso);
    });
  </script>
</body>
</html>
